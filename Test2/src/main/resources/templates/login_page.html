<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Login Page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="log-form">
  <h2>Login to your account</h2>
  <form>
    <input type="text" title="login" placeholder="Login" required >
    <input type="password" title="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
    <a class="forgot" href="/register">Navigate to the register</a>
  </form>
</div>

</body>
</html>
